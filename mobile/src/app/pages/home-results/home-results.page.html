<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Kainos Library</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card no-margin class="no-radius">
    <ion-item lines="none" color="medium" *ngFor="let book of books">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark">{{book.title}}</ion-text>
        </h2>

        <p class="text-11x no-margin">
          <ion-text  color="primary">{{book.author}}</ion-text>
        </p>
      </ion-label>
      <ion-button shape="round" fill="outline" size="small" color="primary" (click)="returnBook()">
        Return
        <!--<ion-icon name="locate"></ion-icon>-->
      </ion-button>
    </ion-item>
  </ion-card>

  <div *ngFor="let book of reservedBooks">
    <ion-button expand="full" color="secondary" (click)="presentImage(themeCover)" >
      {{book.title}} {{book.author}}
    </ion-button>
  </div>

  <!--<ion-card class="bg-white" *ngFor="let book of reservedBooks" >-->
    <!--&lt;!&ndash;<ion-img [src]="themeCover"></ion-img>&ndash;&gt;-->
    <!--<ion-button expand="full" color="secondary" (click)="presentImage(themeCover)" >-->
      <!--Book 4455-->
    <!--</ion-button>-->
  <!--</ion-card>-->

  <ion-button margin shape="round" expand="full" color="secondary" (click)="searchFilter()">
    Modal 2: Search Filter
  </ion-button>
  
  <!--<popmenu></popmenu>-->
</ion-content>
