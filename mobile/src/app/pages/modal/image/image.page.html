<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button size="small" shape="round" (click)="closeModal()" color="tertiary">
        <ion-icon slot="start" name="close"></ion-icon> Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="bg-white">
    <ion-img [src]="themeCover"></ion-img>
    <ion-label>
      <h2 no-margin class="fw500 no-margin">
        <ion-text color="dark">{{book.title}}</ion-text>
      </h2>

      <p class="text-11x no-margin">
        <ion-text  color="primary">{{book.author}}</ion-text>
      </p>
    </ion-label>
  </ion-card>
</ion-content>
